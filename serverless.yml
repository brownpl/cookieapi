service: aws-nodejs

provider:
  name: aws
  runtime: nodejs4.3
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1


functions:
  getcookies:
    handler: handler.getcookies
    events:
      - http:
          path: cookies/{UserId}
          method: get
          private: true

  getallcookies:
    handler: handler.getallcookies
    events:
      - http:
          path: cookies
          method: get
          private: true

  setcookies:
      handler: handler.setcookies
      events:
          - http:
              path: cookies
              method: post
              private: true

  addacookie:
      handler: handler.addacookie
      events:
          - http:
              path: cookies/add/{UserId}
              method: get
              private: true
              
# you can add CloudFormation resource templates here
resources:
  Resources:
    cookieTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: CookieTable
        AttributeDefinitions:
          - AttributeName: UserId
            AttributeType: S
        KeySchema:
          - AttributeName: UserId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
