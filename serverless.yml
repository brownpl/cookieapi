# you can add CloudFormation resource templates here
resources:
  Resources:
    cookieTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cookieTable
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
